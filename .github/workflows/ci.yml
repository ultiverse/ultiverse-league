name: CI (API)

on:
  pull_request:
    paths: ['apps/api/**', '.github/workflows/**']
  push:
    branches: [main]
    paths: ['apps/api/**', '.github/workflows/**']

permissions:
  contents: read

jobs:
  api-tests:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      PORT: 3000
      UC_API_DOMAIN: http://localhost
      UC_CLIENT_ID: test
      UC_CLIENT_SECRET: test
    steps:
      - uses: actions/checkout@v4

      # 1) Install pnpm first so setup-node's cache step can call it
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      # 2) Now enable Node + cache for pnpm (points at the lockfile in repo root)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # 3) Install deps at the repo root (workspace)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4) Run app tasks inside apps/api
      - name: Build
        run: pnpm -C apps/api build

      - name: Lint
        run: pnpm -C apps/api lint

      - name: Test
        run: pnpm -C apps/api test -- --coverage --runInBand

      - name: E2E
        run: pnpm -C apps/api test:e2e

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-api
          path: apps/api/coverage
          if-no-files-found: ignore
