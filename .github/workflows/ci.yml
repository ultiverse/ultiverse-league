name: CI

on:
  pull_request:
    paths: ['apps/**', 'packages/**', '.github/workflows/**']
  push:
    branches: [main]
    paths: ['apps/**', 'packages/**', '.github/workflows/**']

permissions:
  contents: read

jobs:
  # Check if builds are successful
  build:
    name: Build Check
    uses: ./.github/workflows/build.yml

  # Run linting
  lint:
    name: Lint Check
    uses: ./.github/workflows/lint.yml

  # Run tests
  test:
    name: Test Suite
    uses: ./.github/workflows/test.yml

  # Run E2E tests (depends on successful build)
  e2e:
    name: E2E Tests
    needs: build
    uses: ./.github/workflows/e2e.yml

  # Summary job to provide single status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build, lint, test, e2e]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.build.result }}" == "success" && \
                "${{ needs.lint.result }}" == "success" && \
                "${{ needs.test.result }}" == "success" && \
                "${{ needs.e2e.result }}" == "success" ]]; then
            echo "All CI checks passed!"
            exit 0
          else
            echo "Some CI checks failed:"
            echo "Build: ${{ needs.build.result }}"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Test: ${{ needs.test.result }}"
            echo "E2E: ${{ needs.e2e.result }}"
            exit 1
          fi
