services:
  - type: web
    name: ultiverse-api
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: apps/api
    buildCommand: |
      cd ../..
      corepack enable
      pnpm install --frozen-lockfile
      pnpm build:types
      pnpm build:api
    startCommand: pnpm start:prod
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3000
      - key: UC_CLIENT_ID
        sync: false
      - key: UC_CLIENT_SECRET
        sync: false
      - key: UC_API_DOMAIN
        sync: false
    healthCheckPath: /health
    previews:
      generation: automatic
    buildFilter:
      paths:
        - apps/api/**
      ignoredPaths:
        - apps/web/**

  - type: web
    name: ultiverse-web
    runtime: static
    plan: free
    region: oregon
    branch: main
    rootDir: apps/web
    buildCommand: |
      cd ../..
      corepack enable
      pnpm install --frozen-lockfile
      pnpm build:types
      pnpm build:web
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://ultiverse-api.onrender.com
    previews:
      generation: automatic
    buildFilter:
      paths:
        - apps/web/**
      ignoredPaths:
        - apps/api/**
